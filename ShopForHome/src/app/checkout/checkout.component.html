<div class="row m-2">
  <div class="col-8">
    <div class="container">
      <h1 align="center">Check Out</h1>
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input  type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input  type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input  type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input  type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input  type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <h3><label for="zip">Payment Method</label></h3>
                <h3><input  type="radio" id="zip" name="zip" > Cash on Delivery</h3>
              </div>
            </div>
          </div>
        </div>
        <label>
          <input  type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button class="btn col-4" (click)="submit()">Buy Now</button>
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p *ngFor="let item of cartItemList" ><a href="#">{{item.name}}</a> <span class="price">{{item.total}}</span></p>
      
      <hr>
      <div class=" text-dark" >
        <p>Total <span class="price text-dark"><b>{{totalPrice}}</b></span></p>
      </div>

      <div *ngIf="applied" class="p-1 bg-success text-light" >
        <p>Final Price <span class="price text-light"><b>{{finalPrice}}</b></span></p>
      </div>
      
    </div>
    <div *ngIf="validCoupens.length > 0">
      <h4>Get Discount</h4>
      <div *ngFor="let c of validCoupens">
        <p class="text-success"> {{c.discount}}% For {{c.name}}</p>
      </div>

      <button *ngIf="!applied" class="btn btn-success" (click)="applyCoupen()" >Apply Coupens</button>

      <button *ngIf="applied" class="btn bg-info text-dark" >Successfully Applied</button>
   
    </div>
   
  </div>
 
</div>
